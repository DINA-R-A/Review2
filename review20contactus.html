<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AQUAZONE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
    }
    header {
      background-color:rgb(19, 204, 237);
      color: #fefcfc;
      padding: 10px;
      text-align: left;
    }
    h1{
        text-align: center;
    }

    nav {
      background-color:cyan;
      overflow: hidden;
      text-align: center;
      
    }
    .stick{
      position: sticky;
      top:0;
      left: 0;
      right: 0;
    }
    nav a {
      color: #000000;
      display: inline-block;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #b0845bdd;
      color: #333;
    }
    nav a:active{
      background-color: #5d5454ab;
    }
    
    footer {
      background-color: #333;
      color:rgb(19, 204, 237);
      padding: 10px;
      text-align: center;
    }
    .search {
      text-align: center;
      padding-top: 30px;
      
    }
    .sdes{
        font-size:1rem;
    padding:0rem;
    text-indent: 0.5rem;
    border: solid;
    outline: 0px;
    width:12%;
    max-height:10rem;
    border-radius: 1rem;
    color: rgb(7, 232, 248);
    
    }
    

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color:rgb(7, 232, 248);
      padding: 20px;
      border-radius: 4px;
    }
        
        .form-group {
          margin-bottom: 20px;
        }
        
        .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
          width: 95%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        
        .form-group textarea {
          height: 120px;
        }
        .sub-but{
    text-align: center;
    font-size: 1rem;
    margin: 0px;
    display:block;
    color:cyan;
    padding: 0.5rem 0.8rem;
    
    box-shadow: 1px #f9f8f8;
}
        
        
  </style>
</head>
<body>
  <div class="stick">
  <header>
    <table>
      <tr>
    <th><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0Rcfa3OahnJ53cxzP6qif1gEPVLZsKPs9Lg&usqp=CAU" height="60" width="100">
    </th><th class="head"><h1>AQUAZONE</h1></th>
    </tr>
  </table>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="review20offers.html">Offers</a>
    <a href="review20category.html">Categories</a>
    
    
    <a href="review20contactus.html">Contact Us</a>
    
    
  </nav>
</div>
  
  <br>

  
  <main>
    <div class="container">
      <h2>Contact</h2>
      
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="sub-but">
            <button type="submit">Submit</button>
        </div>
        
        
      </form>
    </div>
  </main>
  




  
  
  <footer>
    <p>&copy;AQUA ZONE</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
